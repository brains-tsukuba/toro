on: [push, pull_request]
name: Go
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.12.x, 1.13.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Install
      run: go get -u golang.org/x/lint/golint
    - name: Lint main package
      run: /home/runner/go/bin/golint -set_exit_status main
    - name: Lint cmd package
      run: /home/runner/go/bin/golint -set_exit_status cmd   
    - name: Lint util package
      run: /home/runner/go/bin/golint -set_exit_status util